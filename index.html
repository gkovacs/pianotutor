<!DOCTYPE html>
<html lang="en">
<script src="jquery-1.10.2.min.js"></script>
<script src="substitution.js"></script>
<script src="corpus.js"></script>
<script src="keypresstochar.js"></script>
<script src="index.js"></script>
<style>
div.keybase {
  float: left;
  background-color: white;
  border-color: black;
  border-style: solid;
  border-width: 2px;
  height: 30px;
  margin: 3px;
  text-align: center;
  vertical-align: middle;
  line-height: 30px;
}

div.key {
  width: 30px;
}

div.tab {
  width: 50px;
}

div.caps {
  width: 60px;
}

div.shift {
  width: 80px;
}

div.delete {
  width: 50px;
}

div.return {
  width: 60px;
}

</style>
<body>

<span id="textDisplay_entered" style="color: lightgrey; font-size: x-large; font-family: sans-serif"></span><span id="textDisplay_todo" style="font-size: x-large; font-family: sans-serif"></span>
<textarea id="textInput" lang="en" autocorrect="on" autocapitalize="off" spellcheck="true" type="text" style="width: 100%; font-size: x-large; font-family: sans-serif"></textarea>

<div id="lineTimes"></div>
<button onClick="sendLogs()">Send Logs</button>
<a href="" id="logLink" style="display: none">Link to Logs</a>
<br/><br/>
<div id="keyboard">
</div>
<div id="notes">
</div>

</body>
</html>
